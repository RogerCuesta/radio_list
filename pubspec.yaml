name: flutter_radio
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-165.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  intl: ^0.17.0
  provider: ^6.0.4
  flutter_radio_player: ^2.0.2
  diacritic: ^0.1.4
  cached_network_image: ^3.2.3
  text_scroll: ^0.2.0

  flutter_localizations:
    sdk: flutter 


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
