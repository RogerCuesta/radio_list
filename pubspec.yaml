name: flutter_radio
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-165.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  http: ^1.2.0
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  intl: ^0.18.1
  provider: ^6.1.1
  flutter_radio_player: 
    git:
      url: https://github.com/markfili/FlutterRadioPlayer
      ref: master
  diacritic: ^0.1.5
  cached_network_image: ^3.3.1
  text_scroll: ^0.2.0

  flutter_localizations:
    sdk: flutter 


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true
